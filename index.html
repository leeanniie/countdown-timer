<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #fefefe;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        .title {
            font-size: 32px;
            color: #2d2d2d;
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .title .highlight {
            color: #d4a574;
            font-weight: 500;
        }

        .countdown {
            display: flex;
            gap: 24px;
            justify-content: center;
            align-items: center;
        }

        .time-box {
            background: #d4a574;
            border-radius: 16px;
            padding: 40px 35px;
            min-width: 160px;
            position: relative;
            overflow: hidden;
        }

        /* 漸層效果 - 從左到右逐漸變淺 */
        .time-box:nth-child(1) {
            background: #c49660;
            opacity: 0.95;
        }

        .time-box:nth-child(2) {
            background: #d4a574;
            opacity: 0.85;
        }

        .time-box:nth-child(3) {
            background: #e2bb92;
            opacity: 0.75;
        }

        .time-box:nth-child(4) {
            background: #f0d7c1;
            opacity: 0.65;
        }

        .number {
            font-size: 86px;
            font-weight: 700;
            color: #7a5a3a;
            line-height: 1;
            margin-bottom: 15px;
            letter-spacing: -2px;
        }

        .label {
            font-size: 20px;
            color: #8b6b4b;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 500;
        }

        /* 時間到訊息 */
        .expired-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            text-align: center;
        }

        .expired-message.show {
            display: block;
        }

        .expired-message h2 {
            font-size: 42px;
            color: #d4a574;
            margin-bottom: 20px;
        }

        .expired-message p {
            font-size: 24px;
            color: #666;
        }

        /* 簡單設定區 */
        .settings {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .settings-toggle {
            background: #d4a574;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .settings-content {
            display: none;
            margin-top: 15px;
        }

        .settings-content.show {
            display: block;
        }

        .settings input {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .settings button {
            width: 100%;
            padding: 8px;
            background: #d4a574;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .countdown {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
                max-width: 400px;
                margin: 0 auto;
            }

            .time-box {
                min-width: auto;
                padding: 30px 25px;
            }

            .number {
                font-size: 64px;
            }

            .label {
                font-size: 16px;
            }

            .title {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .time-box {
                padding: 25px 20px;
            }

            .number {
                font-size: 48px;
            }

            .label {
                font-size: 14px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">距離 <span class="highlight" id="eventName">第一堂直播上課日</span> 還有...</h1>
        
        <div class="countdown" id="countdown">
            <div class="time-box">
                <div class="number" id="days">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-box">
                <div class="number" id="hours">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-box">
                <div class="number" id="minutes">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-box">
                <div class="number" id="seconds">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <div class="expired-message" id="expiredMessage">
        <h2>You've reached free usage limit!</h2>
        <p>時間到了！🎉</p>
    </div>

    <!-- 簡化的設定面板 -->
    <div class="settings">
        <button class="settings-toggle" onclick="toggleSettings()">⚙️ 設定</button>
        <div class="settings-content" id="settingsContent">
            <input type="text" id="eventInput" placeholder="事件名稱" value="第一堂直播上課日">
            <input type="datetime-local" id="targetDate">
            <button onclick="updateCountdown()">更新倒數</button>
        </div>
    </div>

    <script>
        // 從 URL 參數獲取設定，如果沒有就使用預設值
        const urlParams = new URLSearchParams(window.location.search);
        let targetDate = new Date(urlParams.get('date') || '2025-06-20T20:00:00');
        let eventName = urlParams.get('event') || '第一堂直播上課日';
        
        // 設定初始值
        document.getElementById('eventName').textContent = eventName;
        document.getElementById('eventInput').value = eventName;
        document.getElementById('targetDate').value = targetDate.toISOString().slice(0, 16);
        
        function updateDisplay() {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;
            
            if (distance < 0) {
                // 時間到了，顯示訊息
                document.getElementById('countdown').style.opacity = '0.3';
                document.getElementById('expiredMessage').classList.add('show');
                
                // 顯示 0
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }
            
            // 計算剩餘時間
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // 更新顯示
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        function toggleSettings() {
            const content = document.getElementById('settingsContent');
            content.classList.toggle('show');
        }
        
        function updateCountdown() {
            const newEventName = document.getElementById('eventInput').value;
            const newTargetDate = document.getElementById('targetDate').value;
            
            if (newTargetDate) {
                targetDate = new Date(newTargetDate);
                eventName = newEventName;
                
                document.getElementById('eventName').textContent = eventName;
                document.getElementById('countdown').style.opacity = '1';
                document.getElementById('expiredMessage').classList.remove('show');
                
                // 更新 URL
                const newUrl = `${window.location.pathname}?date=${targetDate.toISOString()}&event=${encodeURIComponent(eventName)}`;
                window.history.replaceState({}, '', newUrl);
                
                // 關閉設定面板
                document.getElementById('settingsContent').classList.remove('show');
            }
        }
        
        // 每秒更新一次
        setInterval(updateDisplay, 1000);
        
        // 初始顯示
        updateDisplay();
    </script>
</body>
</html>
