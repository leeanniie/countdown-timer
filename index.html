<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-box {
            background: linear-gradient(135deg, #d4a373 0%, #e9c5a0 100%);
            border-radius: 20px;
            padding: 30px;
            min-width: 140px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .time-box:nth-child(2) {
            background: linear-gradient(135deg, #ddb892 0%, #ead4aa 100%);
        }

        .time-box:nth-child(3) {
            background: linear-gradient(135deg, #e5d4b1 0%, #f0e5d1 100%);
        }

        .time-box:nth-child(4) {
            background: linear-gradient(135deg, #f0e5d8 0%, #faf5f0 100%);
        }

        .number {
            font-size: 72px;
            font-weight: bold;
            color: #8b6f47;
            line-height: 1;
            margin-bottom: 10px;
        }

        .label {
            font-size: 18px;
            color: #6b5637;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .message {
            font-size: 24px;
            color: #333;
            margin-top: 40px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .message.show {
            opacity: 1;
        }

        .settings {
            margin-top: 40px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .settings input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px;
            font-size: 16px;
        }

        .settings button {
            padding: 10px 20px;
            background: #d4a373;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .settings button:hover {
            background: #b8935f;
        }

        @media (max-width: 600px) {
            .time-box {
                min-width: 120px;
                padding: 20px;
            }
            
            .number {
                font-size: 48px;
            }
            
            .label {
                font-size: 14px;
            }
            
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">距離 <span id="eventName">目標日期</span> 還有...</h1>
        
        <div class="countdown">
            <div class="time-box">
                <div class="number" id="days">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-box">
                <div class="number" id="hours">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-box">
                <div class="number" id="minutes">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-box">
                <div class="number" id="seconds">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        
        <div class="message" id="message">時間到了！🎉</div>
        
        <div class="settings">
            <h3>設定倒數計時</h3>
            <input type="text" id="eventInput" placeholder="輸入事件名稱" value="目標日期">
            <input type="datetime-local" id="targetDate">
            <button onclick="updateCountdown()">更新</button>
        </div>
    </div>

    <script>
        // 從 URL 參數獲取設定
        const urlParams = new URLSearchParams(window.location.search);
        let targetDate = new Date(urlParams.get('date') || '2025-01-01T00:00:00');
        let eventName = urlParams.get('event') || '目標日期';
        
        // 設定初始值
        document.getElementById('eventName').textContent = eventName;
        document.getElementById('eventInput').value = eventName;
        document.getElementById('targetDate').value = targetDate.toISOString().slice(0, 16);
        
        function updateDisplay() {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;
            
            if (distance < 0) {
                document.querySelector('.countdown').style.display = 'none';
                document.getElementById('message').classList.add('show');
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        function updateCountdown() {
            const newEventName = document.getElementById('eventInput').value;
            const newTargetDate = document.getElementById('targetDate').value;
            
            if (newTargetDate) {
                targetDate = new Date(newTargetDate);
                eventName = newEventName;
                
                document.getElementById('eventName').textContent = eventName;
                document.querySelector('.countdown').style.display = 'flex';
                document.getElementById('message').classList.remove('show');
                
                // 更新 URL
                const newUrl = `${window.location.pathname}?date=${targetDate.toISOString()}&event=${encodeURIComponent(eventName)}`;
                window.history.replaceState({}, '', newUrl);
            }
        }
        
        // 每秒更新一次
        setInterval(updateDisplay, 1000);
        
        // 初始顯示
        updateDisplay();
    </script>
</body>
</html>
