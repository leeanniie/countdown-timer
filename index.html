<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            user-select: none;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        .countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .time-box {
            border-radius: 24px;
            padding: 45px 40px;
            min-width: 180px;
            text-align: center;
            transition: transform 0.2s ease;
            cursor: default;
        }

        /* 精確的顏色漸層 - 從深到淺 */
        .time-box:nth-child(1) {
            background-color: #D4A373;
        }

        .time-box:nth-child(2) {
            background-color: #DDB892;
        }

        .time-box:nth-child(3) {
            background-color: #E6CCB2;
        }

        .time-box:nth-child(4) {
            background-color: #F0E0D0;
        }

        .time-box:hover {
            transform: translateY(-2px);
        }

        .number {
            font-size: 90px;
            font-weight: 600;
            color: #8B6F47;
            line-height: 1;
            margin-bottom: 12px;
            letter-spacing: -3px;
        }

        .label {
            font-size: 18px;
            color: #8B6F47;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 400;
            opacity: 0.8;
        }

        /* 設定面板 */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .settings-overlay.show {
            display: flex;
        }

        .settings-panel {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .settings-panel h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .settings-panel input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }

        .settings-panel input:focus {
            outline: none;
            border-color: #D4A373;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .settings-panel button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .btn-save {
            background: #D4A373;
            color: white;
        }

        .btn-save:hover {
            background: #B8935F;
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #666;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        /* 提示文字 */
        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .hint.show {
            opacity: 1;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .countdown {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
                max-width: 400px;
                margin: 0 auto;
            }

            .time-box {
                min-width: auto;
                padding: 35px 30px;
            }

            .number {
                font-size: 60px;
            }

            .label {
                font-size: 14px;
                letter-spacing: 3px;
            }
        }

        @media (max-width: 480px) {
            .time-box {
                padding: 30px 25px;
            }

            .number {
                font-size: 48px;
            }

            .label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown">
            <div class="time-box">
                <div class="number" id="days">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-box">
                <div class="number" id="hours">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-box">
                <div class="number" id="minutes">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-box">
                <div class="number" id="seconds">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <!-- 設定面板 -->
    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-panel">
            <h2>設定倒數目標</h2>
            <input type="datetime-local" id="targetDateInput">
            <div class="button-group">
                <button class="btn-save" onclick="saveSettings()">儲存</button>
                <button class="btn-cancel" onclick="closeSettings()">取消</button>
            </div>
        </div>
    </div>

    <!-- 提示文字 -->
    <div class="hint" id="hint">雙擊設定倒數時間</div>

    <script>
        // 檢查是否允許編輯（只在直接訪問時允許，不在 iframe 中允許）
        const isInIframe = window !== window.parent;
        const allowEdit = !isInIframe; // 如果在 iframe 中就不允許編輯
        
        // 從 URL 參數獲取設定
        const urlParams = new URLSearchParams(window.location.search);
        let targetDate = new Date(urlParams.get('date') || '2025-12-31T23:59:59');
        
        // 顯示提示
        if (allowEdit) {
            setTimeout(() => {
                document.getElementById('hint').classList.add('show');
                setTimeout(() => {
                    document.getElementById('hint').classList.remove('show');
                }, 3000);
            }, 1000);
        }
        
        // 雙擊開啟設定
        document.getElementById('countdown').addEventListener('dblclick', function() {
            if (allowEdit) {
                document.getElementById('targetDateInput').value = targetDate.toISOString().slice(0, 16);
                document.getElementById('settingsOverlay').classList.add('show');
            }
        });
        
        // 關閉設定面板
        function closeSettings() {
            document.getElementById('settingsOverlay').classList.remove('show');
        }
        
        // 儲存設定
        function saveSettings() {
            const newDate = document.getElementById('targetDateInput').value;
            if (newDate) {
                targetDate = new Date(newDate);
                // 更新 URL
                const newUrl = `${window.location.pathname}?date=${targetDate.toISOString()}`;
                window.history.replaceState({}, '', newUrl);
                closeSettings();
            }
        }
        
        // 點擊背景關閉
        document.getElementById('settingsOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSettings();
            }
        });
        
        // 更新顯示
        function updateDisplay() {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;
            
            if (distance < 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        // 每秒更新
        setInterval(updateDisplay, 1000);
        updateDisplay();
    </script>
</body>
</html>
